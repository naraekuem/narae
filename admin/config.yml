backend:
  name: github
  repo: naraekuem/narae
  branch: main
  auth_scope: repo
  client_id: Ov23liO2KHRJnAKhcR8J
  base_url: https://naraekuem.github.io


media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "글"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "본문", name: "body", widget: "markdown" }

